<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Shopping</title>
  </head>
  <body>
    <h1>SHOPPING STORE</h1>

    <h3>TV BOX and TV STICKS</h3>
    <div class="row">
      <div class="swipe-container">
        <div class="column">
          <img src="images/pic1.jpg" alt="Image 1" />
          <p>R400.00</p>
        </div>
        <div class="column">
          <img src="images/pic2.jpg" alt="Image 2" />
          <p>R350.00</p>
        </div>
        <div class="column">
          <img src="images/pic3.jpg" alt="Image 3" />
          <p>R250.00</p>
        </div>
        <div class="column">
          <img src="images/pic4.jpg" alt="Image 4" />
          <p>R150.00</p>
        </div>
        <div class="column">
          <img src="images/pic5.jpg" alt="Image 5" />
          <p>R200.00</p>
        </div>
      </div>
    </div>

    <h3>TVs and DVDs</h3>

    <div class="row">
      <div class="swipe-container">
        <div class="column">
          <img src="images/pic6.jpg" alt="Image 1" />
          <p>R2000.00</p>
        </div>
        <div class="column">
          <img src="images/pic8.jpg" alt="Image 2" />
          <p>R3000.00</p>
        </div>
        <div class="column">
          <img src="images/pic7.jpg" alt="Image 3" />
          <p>R3500.00</p>
        </div>
        <div class="column">
          <img src="images/pic9.jpg" alt="Image 4" />
          <p>R700.00</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
